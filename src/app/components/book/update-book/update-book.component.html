<form [formGroup]="addBookForm" novalidate >
    <div class="form-group">
      <label>Title</label>
      <input class="form-control" name="title" formControlName="title" value="book.Title" />
      <div *ngIf="addBookForm.controls['title'].invalid && addBookForm.controls['title'].touched" class="alert alert-danger">
        Title required!
      </div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input class="form-control" name="price" formControlName="price" value="book.Price"/>
    </div>
    <div *ngIf="addBookForm.controls['price'].invalid && addBookForm.controls['price'].touched" class="alert alert-danger">
      Price required!
    </div>
    <div class="form-group">
      <label>ISO</label>
      <input class="form-control" name="iso" formControlName="iso" value="book.ISO"/>
    </div>
    <div *ngIf="addBookForm.controls['iso'].invalid && addBookForm.controls['iso'].touched" class="alert alert-danger">
      Invalid ISO format!
    </div>
    <div class="form-group">
      <label>Author</label>
      <input class="form-control" name="author" formControlName="author" value="book.Author"/>
    </div>
    <div *ngIf="addBookForm.controls['author'].invalid && addBookForm.controls['author'].touched" class="alert alert-danger">
      Invalid author name!
    </div>  <div class="form-group">
      <label>Genre</label>
      <input class="form-control" name="genre" formControlName="genre" value="book.Genre"/>
    </div>
    <div *ngIf="addBookForm.controls['genre'].invalid && addBookForm.controls['genre'].touched" class="alert alert-danger">
      Genre required!
    </div>  <div class="form-group">
      <label>Description</label>
      <input class="form-control" name="description" formControlName="description" value="book.Description"/>
    </div>
    <div *ngIf="addBookForm.controls['description'].invalid && addBookForm.controls['description'].touched" class="alert alert-danger">
      Description required!
    </div>
    <div class="form-group">
      <button class="btn btn-default" [disabled]="addBookForm.invalid" (click)="submit()" >
       Save
      </button>  
    </div>
  </form>
