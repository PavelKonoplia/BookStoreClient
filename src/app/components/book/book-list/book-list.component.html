<div *ngFor="let book of bookList">
  <div class="container-fluid border rounded py-2 my-1">
    <div class="row">
      <div class="col-sm-3 text-center">
        <span>Title: {{book.Title}} </span> <br/> <span>Author: {{book.Author}}</span>
      </div>
      <div class="col-sm-3 text-center">
        <span>Description: {{book.Description}}</span>
      </div>
      <div class="col-sm-3 text-center">
        <span>Price: {{book.Price}}</span>
      </div>
      <div class="col-sm-3 text-center">
        <span>User: {{book.UserId}}</span>
      </div>
      <button *ngIf="userService.userId" (click)="addToChart(book)">Buy</button>
    </div>
  </div>
</div>
