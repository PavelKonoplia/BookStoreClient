<div *ngFor="let p of products">
  <div class="container-fluid border rounded py-2 my-1">
    <div class="row">
      <div class="col-sm-3 text-center">
        <span>Id: {{p.Id}} </span>
      </div>
      <div class="col-sm-3 text-center">
        <span>Title: {{p.Title}}</span>
      </div>
      <div class="col-sm-3 text-center">
        <span>Price: {{p.Price}}</span>
      </div>
      <div class="col-sm-3 text-center">
        <button (click)="deleteItem(p)">Delete</button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="products.length > 0">
  <button (click)="order()">Order</button>
</div>
