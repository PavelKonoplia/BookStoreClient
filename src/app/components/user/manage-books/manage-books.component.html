<div *ngFor="let book of products">
    <div class="container-fluid border rounded py-2 my-1">
        <div class="row">
            <div class="col-sm-6 text-center">
                <span>Title: {{book.Title}} </span>
                <br/>
                <span>Author: {{book.Author}}</span>
                <br/>
                <span>Author: {{book.Genre}}</span>
            </div>
            <div class="col-sm-4 text-center">
                <span>Description: {{book.Description}}</span>
            </div>
            <div class="col-sm-2 text-center">
                <span>Price: {{book.Price}}</span>
                <button (click)="update(book)">Update</button>
                <button (click)="delete(book)">Delete</button>
            </div>
        </div>
    </div>
</div>
